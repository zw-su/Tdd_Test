<html>
	<head>
		<title>To-Do lists</title>
	</head>
	<body>
		<h1>Your To-Do list</h1>
		<form method='post'>
			<input id='id_input' name='item_text' placeholder="输入你想要做的事情" />
			{% csrf_token %}
		</form>
		<table id='id_list_table'>
			<tr>
				<td>1: {{ new_item_text }}</td>
			</tr>
		</table>
	</body>

</html>
